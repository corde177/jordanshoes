<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JordanShoes</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,600;0,700;1,400;1,500;1,600&family=DM+Sans:ital,wght@0,700;1,400;1,500&family=Inter:wght@300;400;500;600;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lexend+Deca:wght@300&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER-->
    <header id="header-section">
      <div class="publicity">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
      </div>
      <div class="jordanshoes">
        <h1>JordanShoes</h1>
      </div>
      <div class="banner">
        <div>
          <h1>A melhor loja de Jordan</h1>
        </div>
        <div>
          <p> O tênis Jordan é fruto de uma velha e forte </p>
          <p>parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
      </div>
    </header>
    <!--MAIN-->
    <main>

       <section class="highlights">
           <div class="subtitle">
              <h1> Destaques </h1>
           </div>
           <div class="text">
             <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
           </div>
       </section>
       
       <section id="cards">
          <div class="card">
              <div>
                <img src="/assets/1.png" alt="nike">
              </div>
          </div>

          <div class="card">
              <div>
                <img src="/assets/2.png" alt="nike">
              </div>
          </div>

          <div class="card">
              <div>
                <img src="/assets/3.png" alt="nike">
              </div>
          </div>

          <div class="card">
             <div>
                <img src="/assets/4.png" alt="nike">
              </div>
            </div>

          <div class="card">
              <div>
                <img src="/assets/5.png" alt="nike">
              </div>
          </div>

          <div class="card">
            <div>
              <img src="/assets/6.png" alt="nike">
            </div>
          </div>

         <div class="card">
           <div>
            <img src="/assets/7.png" alt="nike">
           </div>
         </div>

         <div class="card">
           <div>
             <img src="/assets/8.png" alt="nike">
          </div>
        </div>
       </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="section-footer">
        <p>Todos os direitos reservados</p>
      </div>
    </footer>
</body>
</html>
